<h1 mat-dialog-title>Create Category</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Enter Category Name </mat-label>
      <input matInput name = "name" [(ngModel)]="data.name">
    </mat-form-field><br/>
    <mat-form-field>
        <input matInput [ngxMatColorPicker]="picker" name="selectedColour" [(ngModel)]="data.colour" [disabled]="disabled" colorCtrl="ngmodel">
        <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
        <ngx-mat-color-picker #picker [touchUi]="touchUi" [color]="selectedColor"></ngx-mat-color-picker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
