<mat-card class="example-card" style="background-color: {{cardBackgroundColour}}">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-sm-image [src]=imageContent alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click) = modify()>MODIFY</button>
      <button mat-button (click) = delete()>DELETE</button>
    </mat-card-actions>
  </mat-card>
